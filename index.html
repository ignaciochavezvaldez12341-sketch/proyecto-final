<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice | Login/Register/Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="register" class="view">
        <div class="view-container">
            <h1>Crear Cuenta</h1>
            <form action="#home" method="get">
                <div class="form-group">
                    <label for="reg-name">Nombre de Usuario</label>
                    <input type="text" id="reg-name" name="name" required placeholder="Tu Nombre">
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" name="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                <button type="submit" class="btn btn-primary">
                    Registrarse y Acceder
                </button>
            </form>

            <p class="link-switch">
                ¿Ya tienes una cuenta? 
                <a href="#login">Iniciar Sesión</a>
            </p>
        </div>
    </div>


    <div id="login" class="view">
        <div class="view-container">
            <h1>Iniciar Sesión</h1>
            <form action="#home" method="get">
                <div class="form-group">
                    <label for="log-email">Correo Electrónico</label>
                    <input type="email" id="log-email" name="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="log-password">Contraseña</label>
                    <input type="password" id="log-password" name="password" required placeholder="Contraseña">
                </div>

                <button type="submit" class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>

            <p class="link-switch">
                ¿Aún no tienes cuenta? 
                <a href="#register">Regístrate aquí</a>
            </p>
        </div>
    </div>


    <div id="home" class="view">
        <div class="view-container">
            <header>
                <h1>Bienvenido al Backoffice </h1>
                <p class="welcome-message">Acceso concedido. Este es tu panel de control.</p>
            </header>

            <div class="stat-cards">
                <div class="card">
                    <h3>Ventas</h3>
                    <p>$12,450</p>
                </div>
                <div class="card">
                    <h3>Usuarios</h3>
                    <p>2,345</p>
                </div>
                <div class="card">
                    <h3>Tareas</h3>
                    <p>12 Pendientes</p>
                </div>
            </div>

            <a href="#login" class="btn btn-logout">
                Cerrar Sesión
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
